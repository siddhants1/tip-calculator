<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="author" content="Siddhant Sharma">
    <meta name="description" content="Tip calculator web app">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <title>Tip calculator app</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="wrapper">
      <main>

        <div class="splitter-heading">
          <h2>SPLITTER</h2>
        </div>

        <!-- MAIN CARD STARTS -->

        <div class="main-card">

          <!-- LEFT INPUTS DIV STARTS -->
          <div class="left-input-div">

            <p class="left-input-descriptions">Bill</p>
            <input type="text" class="common-left-input dollar">

            <p class="left-input-descriptions">Select Tip %</p>
            <div class="left-input-percent-container">
              <span class="left-input-percent-box per-one">5%</span>
              <span class="left-input-percent-box per-two">10%</span>
              <span class="left-input-percent-box per-three">15%</span>
              <span class="left-input-percent-box per-four">25%</span>
              <span class="left-input-percent-box per-five">50%</span>
              <span class="left-input-percent-box per-six">Custom</span>
            </div>

            <p class="left-input-descriptions">Number of People</p>
            <input type="text" class="common-left-input person">

          </div>          

          <!-- LEFT INPUTS DIV ENDS -->

          <!-- RIGHT OUTPUT DIV STARTS -->

          <div class="right-output-div">

            <div class="right-output-display">
              <div>
                <p class="right-top-white-text">Tip Amount</p>
                <p class="right-bottom-text">/ person</p>
              </div>
              <span class="price-output-tip">$0</span>
            </div>

            <div class="right-output-display">
              <div>
                <p class="right-top-white-text">Total Amount</p>
                <p class="right-bottom-text">/ person</p>
              </div>
              <span class="price-output-total">$0</span>
            </div>

            <button>RESET</button>

          </div>

          <!-- RIGHT OUTPUT DIV STARTS -->

        </div>

        <!-- MAIN CARD ENDS -->

      </main>

    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
